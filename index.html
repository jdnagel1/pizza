<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="shortcut icon" type="image/png" href="img/pizzafavi.png">
  <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
  <title>Poppa Ronnie's Prizza</title>
</head>
<body>
    <!-- <img id="background" src="img/backgroundPizza.jpg" alt="Yummy Pizza"> -->
    <div class="container">
      <!-- <div class="jumbotron"> -->
        <h1>Welcome To Poppie's Ronnies Prizza</h1>
        <h3>"Are you prepared for the best pie you've had in your life?""</h3>
        <img id="imageTop" src="img/toppings.png" alt="The Pizza Chef">
      <!-- </div> -->
      <button id="pizzaButton" type="button" class="btn btn-danger">Start Order</button>
      <form class="pizzaOptions">
        <div class="sizeOptions">
          <select class="custom-select custom-select-md mb-3" id="size" required>
            <option value="" selected>---please select a size for your pizza---</option>
            <option value="large">Large (16")</option>
            <option value="extraLarge">Extra Large (19")</option>
            <option value="personalPizza">Family Reunion (24")</option>
          </select>
        </div>
        <div class="toppingOptions">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Extra Cheese" name="topping">
            <label class="form-check-label" for="extraCheese">
            Extra Cheese
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Pepperoni" name="topping">
            <label class="form-check-label" for="pepperoni">
            Pepperoni
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sausage" name="topping">
            <label class="form-check-label" for="sausage">
            Sausage
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Ham" name="topping">
            <label class="form-check-label" for="ham">
            Ham
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bellpeppers" name="topping">
            <label class="form-check-label" for="bellpeppers">
            Bellpeppers
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Onions" name="topping">
            <label class="form-check-label" for="onions">
            Onions
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Mushrooms" name="topping">
            <label class="form-check-label" for="mushrooms">
              Mushrooms
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Checkout</button>
      </form>
      <div class="checkout">
        <!-- <img src="img/pizzacheck.jpg" alt="Delicious Fresh Pizza"> -->
        <h3>Please review your order:</h3>
        <h4 class="penultimateTransmisssion"></h4>
        <h4 class="finalTransmisssion"></h4>
      </div>
      <!-- <img id="pongpic1" src="img/pong1.jpg" alt="picture of pong1"> -->
      <!-- <img id="pongpic2" src="img/pong2.jpg" alt="picture of pong2"> -->
    </div>
  </body>
</html>
